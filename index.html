<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Countdown Timer</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="container">
    <div class="header">
      <h2>
        <span class="light">-countdown to-</span> 
        <span class="bold">Halloween</span>
      </h2>
    </div>

    <div class="countdown-container">
      <div class="day-container mx-5">
        <p class="days">0</p>
        <span>Days</span>
      </div>
      <div class="hours-container mx-5">
        <p class="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes-container mx-5">
        <p class="mins">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds-container mx-5">
        <p class="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
    
  </div>
</body>
</html>
